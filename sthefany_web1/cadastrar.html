<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Chat</title>
    <link rel="stylesheet" href="./css/estilo.css"/>
</head>
<body>
    <header>
        <picture>
            <a href="index.html">
                <img src="./img/Logo.png" alt="Logo" />
            </a>
        </picture>
    </header>
    <main calss="content"> 
        <section class="cadst">
            <form action="cadastrar.html" method="post">
                <a href="index.html">
                    <img src="./img/Arrow 1.png" alt="voltar">
                </a>
                <aside>
                    <img src="./img/NoPicture.png" alt="foto" />
                <aside> 
                <label for="email">E-mail</label>
                <div>
                    <input 
                    type="email" 
                    name="email" 
                    id="email" 
                    required
                    />
                </div>
                <label for="senha">Senha</label>
                <div>
                    <input 
                    type="password" 
                    name="senha" 
                    id="senha" 
                    required
                    />
                </div>
                <label for="confirmar">Confirmar senha</label>
                <div>
                    <input 
                    type="password" 
                    name="confirmar" 
                    id="confirmar" 
                    required
                    />
                </div>
                <p>
                    <a href="login.html">Ja tenho cadastro</a>
                    <button type="submit">Cadastrar</button>
                </p>        
        </form>
        </section>
    </main>
    <footer> </footer>

</html>
